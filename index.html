<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Ideabox</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="container">
      <section class="blue-box">
        <article class="idea-log">
          <h1><span class="idea-text">idea</span><span class="box-text">box</span></h1>
          <form>
            <input id="idea-title" class="user-inputs" type="text" name="title" placeholder="Title">
            <input id="idea-body" class="user-inputs" type="text" name="body" placeholder="Body">
            <button id="save-button" class="user-inputs" type="submit">save</button>
          </form>
        </article>
      </section>
      <section class="white-box">
        <article class="idea-log">
          <form>
            <input id="" type="text" name="search" placeholder="Search">
          </form>
        </article>
      </section>
      <section class="white-box">
        <article class="idea-log">
          <h2>Example Idea<span></span>
        </article>
      </section>
    </div>

  </body>

</html>
