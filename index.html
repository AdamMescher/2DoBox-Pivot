<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Ideabox</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <section class="blue-box">
        <article class="idea-log">
          <h1><span class="idea-text">idea</span><span class="box-text">box</span></h1>
          <form>
            <input id="idea-title" class="user-inputs" type="text" name="title" placeholder="Title">
            <input id="idea-body" class="user-inputs" type="text" name="body" placeholder="Body">
            <button id="save-button" class="user-inputs" type="submit">save</button>
          </form>
        </article>
      </section>
      <section class="white-box">
        <article class="idea-log">
          <form>
            <input id="search-bar" class="user-inputs" type="text" name="search" placeholder="Search">
          </form>
        </article>
      </section>
      <section class="white-box">
        <article class="idea-log idea-stream" >
          <div class="idea-card">
            <div class="card-title-flex">
              <h2>${ideaTitle}</h2>
              <img src="icons/delete.svg" class="card-buttons delete-button"/>
            </div>
            <p>${ideaBody}</p>
            <div class="card-quality-flex">
              <img src="icons/upvote.svg" class="card-buttons" id="upvote-button"/>
              <img src="icons/downvote.svg"  class="card-buttons" id="downvote-button" />
              <h3>quality: <span class="idea-quality">swill</span></h3>
            </div>
          </div>
        </article>
      </section>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src=scripts.js></script>
  </body>

</html>
