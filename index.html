<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <section class="top">
        <article class="todo-log">
          <h1><span class="todo-text">2Do</span><span class="box-text">box</span></h1>
          <form>
            <input id="todo-title" class="user-inputs" type="text" name="title" placeholder="Title" required />
            <input id="todo-task" class="user-inputs" type="text" name="body" placeholder="Task" required />
            <button id="save-button" class="user-inputs" type="submit" disabled />save</button>
          </form>
        </article>
      </section>
      <section class="bottom search-box">
        <article class="todo-log">
          <form>
            <input id="filter-bar" class="user-inputs" type="text" name="filter" placeholder="Filter" />
          </form>
        </article>
        <article class="show-completed-todos-container">
          <button class="show-completed-todos-button">show completed todos</button>
        </article>
      </section>
      <section class="white-box">
        <article class="todo-log todo-stream"></article>
      </section>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
